<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- normalize file -->
    <link rel="stylesheet" href="css/normaliz.css">
    <!-- icon css file -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- font file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <title>timing</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div>WE'RE LAUNCHING SOON</div>
            <div>
                <div>
                    <div>
                        <span class="days">00</span>
                        <div class="ligne"></div>
                    </div>
                    <span>DAYS</span>
                </div>
                <div>
                    <div>
                        <span class="hours">00</span>
                        <div class="ligne"></div>
                    </div>
                    <span>HOURS</span>
                </div>
                <div>
                    <div>
                        <span  class="min">00</span>
                        <div class="ligne"></div>
                    </div>
                    
                    <span>MINUTES</span>
                </div>
                <div>
                    <div>
                        <span class="sec">00</span>
                        <div class="ligne"></div>
                    </div>
                    <span>SECONDS</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
